<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppLandi | Aplikasi Rekomendasi Lanjut Studi Dosen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" type="text/css">
</head>
<body >
    <div class="grid place-items-center bg-blue-100 h-screen">
        <div class="bg-gray-100 w-96 h-auto rounded-lg pt-8 pb-8 px-8 flex flex-col items-center shadow-md">
            <h1 class="text-3xl font-bold">App<span class="text-yellow-400">Landi</span></h1>
            <p>Aplikasi Rekomendasi Lanjut Studi Dosen</p>
            
            <form action="/login" method="POST" class="mt-4">
                <input name="username" type="text" class="w-full h-12 rounded-lg bg-gray-200  px-4 text-lg focus:ring-blue-600 mb-4" placeholder="Email"/>
                <input name="password" type="password" class="w-full h-12 rounded-lg  bg-gray-200 px-4 text-lg focus:ring-blue-600 mb-4" placeholder="Password"/>
                <button class="w-full h-12 rounded-lg bg-blue-600 text-gray-200 uppercase font-semibold hover:bg-blue-700 text-gray-100 transition mb-4">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
